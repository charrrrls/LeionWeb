# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true
  shake: true
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# 参见: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  # 丝带的大小
  size: 150
  # 丝带的透明度 (0 ~ 1)
  alpha: 0.6
  zIndex: -1
  click_to_change: false
  mobile: false

# 飘动丝带
canvas_fluttering_ribbon:
  enable: false
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  # 线条颜色，默认: '0,0,0'; RGB值: (R,G,B).(注意: 使用','分隔.)
  color: '0,0,255'
  # 线条的透明度 (0~1)
  opacity: 0.7
  # 背景的z-index属性
  zIndex: -1
  # 线条数量
  count: 99
  mobile: false

# 鼠标点击效果: 烟花
fireworks:
  enable: false
  zIndex: 9999
  mobile: false

# 自定义鼠标特效系统 - LeionWeb
mouse_effects:
  enable: true
  # 点击烟花特效
  fireworks:
    enable: true
    particleCount: 25
    gravity: 0.08
    friction: 0.99
    autoColor: true
  # 粒子跟随特效
  particle_tracker:
    enable: true
    particleCount: 20
    orbitRadius: 40
    speed: 0.015
    autoColor: true
  # 移动设备自动禁用
  mobile: false

# 鼠标点击效果: 心形符号
click_heart:
  enable: false
  mobile: false

# 鼠标点击效果: 文字
clickShowText:
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  random: false
  mobile: false

# --------------------------------------
# 灯箱设置
# --------------------------------------

# 选择: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果不需要灯箱，请留空
lightbox:

# --------------------------------------
# 标签插件设置
# --------------------------------------

# 系列
series:
  enable: false
  # 按标题或日期排序
  orderBy: 'title'
  # 排序顺序。1，asc为升序；-1，desc为降序
  order: 1
  number: true

# ABCJS - ABC音乐记谱插件
# https://github.com/paulrosen/abcjs
abcjs:
  enable: false
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  enable: false
  # 使用代码块编写Mermaid图表
  code_write: false
  # 内置主题: default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# 参见 https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非您了解它们的工作原理，否则不要修改。
  # 默认设置仅在未指定MD语法时使用。
  # 图表的通用字体颜色
  fontColor:
    light: 'rgba(0, 0, 0, 0.8)'
    dark: 'rgba(255, 255, 255, 0.8)'
  # 图表的通用边框颜色
  borderColor:
    light: 'rgba(0, 0, 0, 0.1)'
    dark: 'rgba(255, 255, 255, 0.2)'
  # 雷达图和极坐标图上刻度标签的背景颜色
  scale_ticks_backdropColor:
    light: 'transparent'
    dark: 'transparent'

# Note - Bootstrap标注
note:
  # Note标签样式值:
  #  - simple    bs-callout旧警告样式。默认。
  #  - modern    bs-callout新(v2-v3)警告样式。
  #  - flat      带背景的扁平标注样式，如Mozilla或StackOverflow。
  #  - disabled  禁用note标签的所有CSS样式导入。
  style: flat
  icons: true
  border_radius: 3
  # 现代和扁平样式的背景偏移百分比 (modern: -12 | 12; flat: -18 | 6)。
  # 偏移也应用于标签变量。此选项可与禁用的note标签一起使用。
  light_bg_offset: 0


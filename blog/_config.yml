# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Leion's Blog
subtitle: '个人技术博客'
description: '分享技术心得与生活感悟'
keywords: 技术,博客,前端,后端
author: Leion Charrrrls
language: zh-CN
timezone: ''

# URL
url: https://leion.ssatop.top
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
theme: butterfly

# Algolia搜索配置
algolia:
  applicationID: '5INFST4F2A'
  apiKey: '6d4ddb96ac3fa4b4887f8ce14c27de4b'  # 搜索专用 API Key（只读）
  indexName: 'hexo'  # 按照文章建议使用 hexo 作为索引名
  fields:
    - title
    - content
    - url
  debug: false
  concurrent: 2

# 搜索配置
search:
  path: search.xml
  field: all

# Deployment
deploy:
  type: ''
